<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
    <link href="post.css" rel="stylesheet">
    <title>Start Writing</title>
</head>
<body>
    <form class="form-container">
        <div class="form-group">
          <label for="exampleFormControlInput1">Title</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Date</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="dd/mm/yyyy">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Author">
        </div>
        <div class="form-group">
              <label for="exampleFormControlFile1">What do you have to show?</label>
              <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">What do you have to say?</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Tags</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="#">
          </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
      </form>
</body>
</html>
